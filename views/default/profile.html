{{extend 'layout.html'}}
<body background="http://127.0.0.1:8000/onlineexam/static/b1.jpg" width=100% height=100% >

    Profile details
</h2>

<h3 align="right">
    
<a href="http://127.0.0.1:8000/onlineexam/default/user/profile">

</a>
    </h3>

<table class="table">
    <tr>
        <th>
            Profile Picture:

      <tr>

body {
